<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>Sign in</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index">Job4j_todo</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" th:href="@{/tasks}">All tasks</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks?done=true}">Done</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks?done=false}">New</a>
                </div>
                <a class="d-flex" th:if="${user.name == 'Guest'}">
                    <a class="btn btn-primary shadow me-3"
                       th:href="@{/users/register}">Sign up</a>
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/login}">Sign in</a>
                </a>
                <div class="d-flex" th:if="${user.name != 'Guest'}">
                    <a class="btn btn-primary shadow me-3" href="#" th:text="${user.name}"></a>
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/logout}">Exit</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h2 class="text-center text-light mt-5">Sign in</h2>
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" method="post" th:action="@{/users/login}">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="email"><b>Email</b></label>
                        <input class="form-control" id="email" name="email" placeholder="ivan@mail.ru"
                               required
                               type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="password"><b>Password</b></label>
                        <input class="form-control" id="password" name="password" required
                               type="password">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7 text-white">
                            <p>Not Register? <span><a th:href="@{/users/register}">Register</a></span>
                            </p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Cancel</a>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" type="submit">Sign in
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
</html>
