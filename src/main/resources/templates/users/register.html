<!doctype html>
<html lang="en">
<head>

    <!--  ����������� Bootstrap-->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>Sign up</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index">Job4j_todo</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" th:href="@{/tasks}">All tasks</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks?done=true}">Done</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks?done=false}">New</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Guest'}">
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/register}">Sign up</a>
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/login}">Sign in</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Guest'}">
                    <a class="btn btn-primary shadow me-3" href="#" th:text="${user.name}"></a>
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/logout}">Exit</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h2 class="text-center text-light mt-5">Sign up</h2>
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" method="post" th:action="@{/users/register}">
                    <div class="mb-3">
                        <label class="form-label text-white" for="name"><b>Name</b></label>
                        <input class="form-control" id="name" name="name" placeholder="Name"
                               required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="email"><b>Email</b></label>
                        <input class="form-control" id="email" name="email" placeholder="Email"
                               required type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="password"><b>Password</b></label>
                        <input class="form-control" id="password" name="password" placeholder="Password"
                               required type="password">
                    </div>
                    <p class="text-center text-danger" th:text="${message}"></p>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6"><a class="btn btn-danger w-100"
                                                  th:href="@{/}">Cancel</a></div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" type="submit">
                                    Register
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
</html>
