<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>job4j_todo_update</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jToDo</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/tasks}">All tasks</a>
                    <a class="nav-item nav-link" th:href="@{/tasks?done=true}">Done</a>
                    <a class="nav-item nav-link" th:href="@{/tasks?done=false}">New</a>
                </div>
                <a class="d-flex" th:if="${user.name == 'Guest' or user.name == null}">
                    <a class="btn btn-primary shadow me-3"
                       th:href="@{/users/register}">Sign up</a>
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/login}">Sign in</a>
                </a>
                <div class="d-flex" th:if="${user.name != 'Guest'}">
                    <a class="btn btn-primary shadow me-3" href="#" th:text="${user.name}"></a>
                    <a class="btn btn-primary shadow me-3" th:href="@{/users/logout}">Exit</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="mt-3" enctype="multipart/form-data" method="post" th:action="@{/tasks/update}"
              th:object="${task}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="row mb-3">
                <div class="col-9">
                    <div class="mb-3">
                        <label class="form-label" for="name"><b>Edit task name</b></label>
                        <textarea class="form-control" id="name" name="name" rows="1"
                                  th:text="${task.name}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description"><b>Edit task description</b></label>
                        <textarea class="form-control" id="description" name="description" rows="10"
                                  th:text="${task.description}"></textarea>
                    </div>
                    <div class="col-3"></div>
                    <div class="mb-3 row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-warning w-100"
                                                      th:href="@{/tasks}">Cancel</a></div>
                                <div class="col-6">
                                    <button class="btn btn-success w-100" type="submit">Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
